<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Salário</th>
            </tr>
        </thead>

        <tbody>
            <div id="tabelaView"></div>
            <!-- ELE ESTÁ COM DIFICULDADES AQUI -->
        <tbody>
    </table>

    <script>
        let funcionarios = [
            {
                "nome": "Douglas",
                "endereco" : "Rua da esquina, 123",
                "salario" : "4500"
            },
            {
                "nome": "Felipe",
                "endereco" : "Rua da virada, 456",
                "salario" : "5000"
            },
            {
                "nome": "Silvio",
                "endereco" : "Rua da aresta, 789",
                "salario" : "6000"
            }
        ];

        let funcionariosEmHTML = funcionarios.map(f => `
            <tr>
                <td>${f.nome}</td>
                <td>${f.endereco}</td>
                <td>${f.salario}</td>
            </tr>
        `);

        let htmlConcatenado = funcionariosEmHTML.join('');

        let tabela = document.querySelector("tbody");

        tabela.innerHTML = htmlConcatenado;

        let numeros = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100, 121];
        console.log(numeros);
        
        // let dobro = numeros.map(function(num) {
            //     return num * 2;
            // });
        let dobro = numeros.map(n => n * 2);
        console.log(dobro);
        
        // let metade = numeros.map(function(num) {
        //     return num/2;
        // });
        let metade = numeros.map(n => n/2);
        console.log(metade);
        
        // let raiz = numeros.map(function(num) {
        //     return Math.sqrt(num);
        // });
        let raiz = numeros.map(n => Math.sqrt(num));
        console.log(raiz);
        
    </script>
</body>
</html>
